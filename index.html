<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Curso Vue.Js</title>
</head>
<body>
  <div id="app">
    <p>Bermuda: R$ {{valor}}</p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button>
    <p>Quantidade: {{total}}</p>
    <span>Total: {{total * valor}}</span>

  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        valor: 50,
        total:0,
      }
    });

    vm.nome = 'jos√©'

    console.log(vm)
  </script>
</body>
</html>
