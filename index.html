<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Curso Vue.Js</title>
</head>
<body>
  <div id="app" v-bind:style="{backgroundColor: color}">
    <a v-bind:href="href">Origamid</a>
    <a :href="comprou ? link : '' " v-if="comprou">{{link}}</a>
    <input type="color" v-model="color">
    {{color}}
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data:{
        lado: 5,
        comprou: true,
        href: "https://www.origamid.com.br",
        link: "https://www.magazineluiza.com.br/",
        color: "#000",
      }
      
    });

    console.log(vm)
  </script>
</body>
</html>
