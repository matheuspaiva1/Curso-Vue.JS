<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Curso Vue.Js</title>
</head>
<body>
  <!-- Acerte o código abaixo -->
<div id="app">
  <p>LatestTime: {{acoes.latestTime}}</p>
  <p>LatestPrice: {{acoes.latestPrice}}</p>
  <p>company name: {{acoes.companyName}}</p>
  <button @click = 'puxarAcoes'>Puxar Acoes</button>
</div>

<script>
const vm = new Vue({
  el: "#app",
  data: {
    acoes: {},
  },
  methods: {
    puxarAcoes(){
     fetch('https://api.origamid.dev/stock/aapl/quote').then(response => response.json()).then(json => {
      this.acoes = json;
    })
    },

  },
});

</script>

</body>
</html>
