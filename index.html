<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Curso Vue.Js</title>
</head>
<body>
  <div id="app">
    <p id="app1"> {{obj}} </p>
    <p id="app2"> {{ferramenta}} </p>
    <p id="app3"> {{instrumento}} </p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app1',
      data:{
        obj: 'Objetos:'
      }
    });

    const vm2 = new Vue({
      el: '#app2',
      data:{
        ferramenta: 'Furadeira'
      }
    });

    const vm3 = new Vue({
      el: '#app3',
      data:{
        instrumento: 'Violino'
      }
    });

    console.log(vm)
  </script>
</body>
</html>
