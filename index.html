<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Curso Vue.Js</title>
  <style>
    .verde {
      color: green;
    }
    .vermelho {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <button @click="handleClick">Clique</button>
  {{contador}}
  <button @click="ativo = !ativo">Toogle</button>
  {{ativo}}
  <a href="#interno" @click.prevent.once="handleClick">link interno</a>
  <input type="text" @keyup="handleClick">
  <p @mousemove="handleMove">Esse Ã© o mouse x e y: (  {{mouse.x}} , {{mouse.y}} )</p>
</div>

<script>
const vm = new Vue({
  el: "#app",
  data: {
    contador: 0,
    ativo: true,
    mouse: ''
  },
  methods: {
    handleClick(event){
      console.log(event.key)
    },
    handleMove(event){
      this.mouse = event

    }
  },
});

</script>


</body>
</html>
